<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>404 Claimed</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #000;
  color: #e5e5e5;
  font-family: monospace;
  display: flex;
  align-items: center;
  justify-content: center;
}

.wrapper {
  text-align: center;
  max-width: 600px;
}

h1 {
  font-size: 42px;
  letter-spacing: 6px;
  color: #9c9c9c;
  margin-bottom: 10px;
}

.sub {
  font-size: 14px;
  color: #555;
  margin-bottom: 40px;
}

.message {
  font-size: 16px;
  margin-bottom: 20px;
}

.code {
  color: #fff;
  margin-bottom: 40px;
}

.footer {
  font-size: 12px;
  color: #444;
  margin-top: 40px;
}
</style>
</head>

<body>

<div class="wrapper">
  <h1>404 CLAIMED</h1>
  <div class="sub">ownership registered in the system</div>

  <div class="message" id="message"></div>
  <div class="code" id="code"></div>

  <div class="footer" id="footer"></div>
</div>

<script>
const messages = [
  "You interfered with an unresolved state.",
  "The system did not expect a claim here.",
  "This 404 was unstable until now.",
  "Ownership has altered local behavior.",
  "Anomaly partially resolved.",
  "This error will not appear the same again."
];

const params = new URLSearchParams(window.location.search);
const error = params.get("error") || Math.floor(Math.random() * 100000);

const message = messages[Math.floor(Math.random() * messages.length)];

document.getElementById("message").innerText = message;
document.getElementById("code").innerText = `Error reference: #${error}`;
document.getElementById("footer").innerText =
  `Ownership timestamp: ${new Date().toUTCString()}`;
</script>

</body>
</html>
