<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>404 Not Found</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  color: #fff;
  font-family: monospace;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Header */
.header {
  margin-top: 40px;
  text-align: center;
}

.header h1 {
  font-size: 48px;
  letter-spacing: 6px;
  color: #9a9a9a;
  margin: 0;
}

.header p {
  margin-top: 10px;
  font-size: 14px;
  color: #555;
}

/* Main content */
.container {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.container p {
  margin: 8px 0;
  font-size: 16px;
}

/* Buttons */
button {
  margin-top: 20px;
  padding: 12px 28px;
  font-family: monospace;
  font-size: 14px;
  cursor: pointer;
}

.primary {
  background: #fff;
  color: #000;
  border: none;
}

.secondary {
  background: transparent;
  color: #aaa;
  border: 1px solid #444;
}

/* Footer info */
.footer {
  margin-bottom: 40px;
  text-align: center;
  font-size: 13px;
  color: #555;
}
</style>
</head>

<body>

<div class="header">
  <h1>404 NOT FOUND</h1>
  <p>server responded with anomaly</p>
</div>

<div class="container">
  <p id="msg">System instability detected.</p>
  <p>You are seeing error #<span id="num"></span></p>

  <button class="primary" onclick="goToStripe()">
    Claim this 404
  </button>

  <button class="secondary" onclick="goToStripe()">
    Buy one second
  </button>
</div>

<div class="footer">
  <p>Last activity: <span id="last"></span> seconds ago</p>
  <p>404 interactions on this device: <span id="count"></span></p>
</div>

<script>
const messages = [
  "System instability detected.",
  "Another human claimed nearby.",
  "Ownership collision.",
  "Temporal desync detected.",
  "This 404 is unstable."
];

const errorNumber = Math.floor(Math.random() * 100000);
document.getElementById("num").innerText = errorNumber;

let msgIndex = Math.floor(Math.random() * messages.length);
const msgElement = document.getElementById("msg");
msgElement.innerText = messages[msgIndex];

setInterval(() => {
  msgIndex = (msgIndex + 1) % messages.length;
  msgElement.innerText = messages[msgIndex];
}, 4000);

document.getElementById("last").innerText = Math.floor(Math.random() * 60) + 1;
document.getElementById("count").innerText = 0;

function goToStripe() {
  window.location.href =
    "https://buy.stripe.com/aFa00jaQyfEJ1i61NNco000?error=" + errorNumber;
}
</script>

</body>
</html>
