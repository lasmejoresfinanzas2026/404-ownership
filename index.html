<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>404 Not Found</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  color: #fff;
  font-family: monospace;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Header */
.header {
  margin-top: 40px;
  text-align: center;
}

.header h1 {
  font-size: 48px;
  letter-spacing: 6px;
  color: #9a9a9a;
  margin: 0;
}

.header p {
  margin-top: 10px;
  font-size: 14px;
  color: #555;
}

/* Main */
.container {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.container p {
  margin: 8px 0;
  font-size: 16px;
}

/* Buttons */
button {
  margin-top: 20px;
  padding: 12px 28px;
  font-family: monospace;
  font-size: 14px;
  cursor: pointer;
}

.primary {
  background: #fff;
  color: #000;
  border: none;
}

.secondary {
  background: transparent;
  color: #aaa;
  border: 1px solid #444;
}

/* Footer */
.footer {
  margin-bottom: 40px;
  text-align: center;
  font-size: 13px;
  color: #555;
}
</style>
</head>

<body>

<div class="header">
  <h1>404 NOT FOUND</h1>
  <p>server responded with anomaly</p>
</div>

<div class="container">
  <p id="msg"></p>
  <p>You are seeing error #<span id="num"></span></p>

  <button class="primary" onclick="go404()">
    Claim this 404
  </button>

  <button class="secondary" onclick="goSecond()">
    Buy one second
  </button>
</div>

<div class="footer">
  <p>Last activity: <span id="last"></span> seconds ago</p>
  <p>Interactions on this device: <span id="count"></span></p>
</div>

<script>
// ---- SYSTEM MEMORY ----
let visits = Number(localStorage.getItem("visits") || 0) + 1;
localStorage.setItem("visits", visits);

// persistent error id per device
let errorNumber = localStorage.getItem("error_id");
if (!errorNumber) {
  errorNumber = Math.floor(Math.random() * 100000);
  localStorage.setItem("error_id", errorNumber);
}

// ---- DYNAMIC CONTENT ----
const baseMessages = [
  "System instability detected.",
  "Ownership collision detected.",
  "Temporal desync increasing.",
  "Another entity claimed nearby.",
  "Resource allocation fluctuating.",
  "This 404 is unstable."
];

const rareMessages = [
  "CRITICAL: ownership window collapsing.",
  "WARNING: temporal boundary reached.",
  "ERROR: duplicate claim detected."
];

// rare event chance
const useRare = Math.random() < 0.08;

const messages = useRare ? rareMessages : baseMessages;

let msgIndex = Math.floor(Math.random() * messages.length);
const msgEl = document.getElementById("msg");
msgEl.innerText = messages[msgIndex];

// rotate messages slowly
setInterval(() => {
  msgIndex = (msgIndex + 1) % messages.length;
  msgEl.innerText = messages[msgIndex];
}, 4500);

// ---- FOOTER DATA ----
document.getElementById("num").innerText = errorNumber;
document.getElementById("last").innerText =
  Math.floor(Math.random() * 90) + 5;
document.getElementById("count").innerText = visits;

// ---- ACTIONS ----
function go404() {
  window.location.href =
    "https://buy.stripe.com/28EeVd6Aiakp8Ky0JJco002?error=" + errorNumber;
}

function goSecond() {
  window.location.href =
    "https://buy.stripe.com/aFa00jaQyfEJ1i61NNco000";
}
</script>

</body>
</html>
