<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>This 404 belongs to someone</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #000;
  color: #fff;
  font-family: monospace;
}

.container {
  text-align: center;
}

button {
  margin-top: 15px;
  padding: 10px 22px;
  background: #fff;
  color: #000;
  border: none;
  cursor: pointer;
  font-size: 14px;
}

.small {
  background: transparent;
  color: #aaa;
  border: 1px solid #444;
}
</style>
</head>

<body>

<div class="container">
  <p id="message"></p>
  <p>You are seeing error #<span id="num"></span></p>

  <button onclick="go404()">Claim this 404</button><br>
  <button class="small" onclick="goSecond()">Buy one second</button>

  <p id="stats" style="color:#666;font-size:12px;margin-top:20px"></p>
</div>

<script>
let errorNumber = localStorage.getItem("error");

if(!errorNumber){
  errorNumber = Math.floor(Math.random() * 100000);
  localStorage.setItem("error", errorNumber);
}

document.getElementById("num").innerText = errorNumber;

let owned = localStorage.getItem("owned") || 0;

const messages = [
  "This 404 escaped.",
  "This 404 was almost yours.",
  "Someone bought nearby.",
  "Ownership pending.",
  "System instability detected.",
  "Another human claimed nearby."
];

document.getElementById("message").innerText =
  owned > 0 ? "You already touched this system." :
  messages[Math.floor(Math.random() * messages.length)];

const activity = Math.floor(Math.random() * 60) + 3;

document.getElementById("stats").innerText =
  "Last activity: " + activity + " seconds ago\n404 interactions on this device: " + owned;

function go404() {
  localStorage.setItem("owned", ++owned);
  window.location.href = "https://buy.stripe.com/28EeVd6Aiakp8Ky0JJco002?error=" + errorNumber;
}

function goSecond() {
  window.location.href = "https://buy.stripe.com/aFa00jaQyfEJ1i61NNco000";
}
</script>

</body>
</html>
