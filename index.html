<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>This 404 belongs to someone</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #000;
  color: #fff;
  font-family: monospace;
}

.container {
  text-align: center;
}

button {
  margin-top: 15px;
  padding: 10px 22px;
  background: #fff;
  color: #000;
  border: none;
  cursor: pointer;
  font-size: 14px;
}

.small {
  background: transparent;
  color: #aaa;
  border: 1px solid #444;
}
</style>
</head>

<body>

<div class="container">
  <p id="message"></p>
  <p>You are seeing error #<span id="num"></span></p>

  <button onclick="go404()">Claim this 404</button><br>
  <button class="small" onclick="goSecond()">Buy one second</button>
</div>

<script>
const errorNumber = Math.floor(Math.random() * 100000);
document.getElementById("num").innerText = errorNumber;

const messages = [
  "This 404 escaped.",
  "This 404 was almost yours.",
  "Someone bought a 404 recently.",
  "You arrived too late.",
  "This 404 is unstable.",
  "Ownership pending.",
  "Another human claimed nearby."
];

document.getElementById("message").innerText =
  messages[Math.floor(Math.random() * messages.length)];

function go404() {
  window.location.href = "https://buy.stripe.com/28EeVd6Aiakp8Ky0JJco002?error=" + errorNumber;
}

function goSecond() {
  window.location.href = "https://buy.stripe.com/aFa00jaQyfEJ1i61NNco000";
}
</script>

</body>
</html>
