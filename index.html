<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>404 Not Found</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #000;
  color: #fff;
  font-family: monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
}

header {
  margin-top: 40px;
  font-size: 48px;
  letter-spacing: 4px;
  color: #888;
}

.sub {
  margin-top: 5px;
  color: #444;
  font-size: 14px;
}

.container {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

button {
  margin-top: 15px;
  padding: 12px 26px;
  background: #fff;
  color: #000;
  border: none;
  cursor: pointer;
  font-size: 14px;
}

.small {
  background: transparent;
  color: #aaa;
  border: 1px solid #444;
}

.stats {
  color:#555;
  font-size:12px;
  margin-top:20px;
}
</style>
</head>

<body>

<header>404 NOT FOUND</header>
<div class="sub">server responded with anomaly</div>

<div class="container">
  <p id="message"></p>
  <p>You are seeing error #<span id="num"></span></p>

  <button onclick="go404()">Claim this 404</button><br>
  <button class="small" onclick="goSecond()">Buy one second</button>

  <div id="stats" class="stats"></div>
</div>

<script>
let errorNumber = localStorage.getItem("error");

if(!errorNumber){
  errorNumber = Math.floor(Math.random() * 100000);
  localStorage.setItem("error", errorNumber);
}

document.getElementById("num").innerText = errorNumber;

let owned = localStorage.getItem("owned") || 0;

const messages = [
  "System instability detected.",
  "Another human claimed nearby.",
  "Ownership collision.",
  "Temporal drift detected.",
  "This 404 escaped.",
  "You arrived too late."
];

document.getElementById("message").innerText =
  owned > 0 ? "You already touched this system." :
  messages[Math.floor(Math.random() * messages.length)];

const activity = Math.floor(Math.random() * 60) + 3;

document.getElementById("stats").innerText =
  "Last activity: " + activity + " seconds ago\n404 interactions on this device: " + owned;

function go404() {
  localStorage.setItem("owned", ++owned);
  window.location.href = "https://buy.stripe.com/28EeVd6Aiakp8Ky0JJco002?error=" + errorNumber;
}

function goSecond() {
  window.location.href = "https://buy.stripe.com/aFa00jaQyfEJ1i61NNco000";
}
</script>

</body>
</html>
